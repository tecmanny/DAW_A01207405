<div class="container">
    <h3>Iniciar sesión</h3>


    <div class="container">
        <form id="form-session" class="col s12" onsubmit="return password()" method="POST" action="login.php" enctype="multipart/form-data">
            <div class="input-field col s6">
                <input name="user" id="user" type="text" class="validate" maxlength="30" required>
                <label for="user">Usuario</label>
            </div>
            <div class="input-field col s6">
                <input name="age" id="age" type="number" class="validate" min="1" max="100" required>
                <label for="age">Edad</label>
            </div>
            <div class="input-field col s6">
                <input name="pass" id="pass" type="password" class="validate" maxlength="30" required>
                <label for="pass">Contraseña</label>
            </div>
            <div class="input-field col s6">
                <input name="passconfirm" id="passconfirm" type="password" class="validate" maxlength="50" required>
                <label for="passconfirm">Confirmar contraseña</label>
            </div>
            <div class="file-field input-field col s6">
                <div class="btn">
                    <span>Subir fotografía</span>
                    <input type="file" name="picture" id="picture">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar sesión
        <i class="material-icons right">send</i>
      </button>
        </form>
    </div>
    
</div>
